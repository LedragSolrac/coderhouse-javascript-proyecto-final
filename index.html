<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pastelería de Don Claudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
</head>
<body>
    
    <header>
        <h1>Las mejores delicias de repostería</h1>
    </header>
    
    <main class="index-main">
        <div class="flex-details">
            <input type="text" id="user-name" placeholder="Ingrese su Nombre">
            <button type="button" class="btn btn-primary" onclick="returnText()"> Aplicar Nombre </button>
            <span id="insufficient-funds-alert"></span>
        </div>
        <span>Bienvenido, <strong id="customer-name"></strong>!</span>
        <span>Saldo disponible: $</span><span id="current-balance"></span>
        <span class="encouraging-text">Usted ha gastado un total de: $0</span><span> &#40</span><span id="selva-negra-purchased">0 Selva/s Negra/s, </span><span id="lemon-pie-purchased">0 Lemon Pie/s, </span><span id="tiramisu-purchased">0 Tiramisú/es</span><span>&#41 .</span>
        <div class="flex-buttons-father">
            <div>
                <span>Selva Negra $2000</span>
                <div>
                    <img class="cake-img" src="https://t1.uc.ltmcdn.com/es/posts/1/4/2/como_hacer_tarta_selva_negra_52241_orig.jpg" alt="">
                    <button type="button" class="btn btn-success" id="selva-negra">Comprar Selva Negra</button>
                    <button type="button" class="btn btn-danger" id="selva-negra-refund">Reembolsar Selva Negra</button>
                </div>
            </div>
            <div>
                <span>Lemon Pie $1500</span>
                <div>
                    <img class="cake-img" src="https://badun.nestle.es/imgserver/v1/80/1290x742/2656c73d60ff-lemon-pie-de-leche-condensada.jpg" alt="">
                    <button type="button" class="btn btn-success" id="lemon-pie">Comprar Lemon Pie</button>
                    <button type="button" class="btn btn-danger" id="lemon-pie-refund">Reembolsar Lemon Pie</button>
                </div>
            </div>
            <div>
                <span>Tiramisú $3000</span>
                <div>
                    <img class="cake-img" src="https://www.recetasnestle.com.ec/sites/default/files/srh_recipes/7f45d6f8807ebc775928651a3398dce9.png" alt="">
                    <button type="button" class="btn btn-success" id="tiramisu">Comprar Tiramisú</button>
                    <button type="button" class="btn btn-danger" id="tiramisu-refund">Reembolsar Tiramisú</button>
                </div>
            </div>
        </div>
        <div>
            <span>Nuestro Mejor Cliente: <span id="client-names"></span></span>
        </div>
    </main>

    <footer>

    </footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/cakes.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
